<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguro Calcio Manager</title>
  
  <!-- Firebase SDKs (v9 modular) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script type="module" src="index.tsx"></script>
  <style>
    :root {
      --primary-color: #003366;
      --secondary-color: #ffffff;
      --accent-color: #ff9900;
      --background-color: #f0f4f8;
      --text-color: #333;
      --border-color: #ccc;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --present-color: #4CAF50;
      --absent-color: #F44336;
      --justified-color: #FFC107;
      --highlight-color: #fff3cd;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: var(--primary-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
        height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: var(--secondary-color);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav button {
      padding: 0.8rem 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      color: var(--primary-color);
      position: relative;
      transition: color 0.3s ease;
    }

    nav button.active {
      font-weight: bold;
      color: var(--accent-color);
    }
    
    nav button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent-color);
    }

    nav button:hover {
      color: var(--accent-color);
    }

    .tab-content {
      background-color: var(--secondary-color);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: end;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .form-group label {
        margin-bottom: 0.3rem;
        font-weight: bold;
        font-size: 0.9rem;
    }


    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    button.danger {
        background-color: var(--absent-color);
    }
    button.secondary {
        background-color: #6c757d;
    }

    h2, h3 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--background-color);
        padding-bottom: 0.5rem;
        margin-top: 0;
    }
    
    h3 {
        margin-top: 2rem;
        font-size: 1.3rem;
    }
    
    hr {
        border: none;
        border-top: 1px solid var(--background-color);
        margin: 2rem 0;
    }

    .player-card {
        background-color: #fff;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 1px 3px var(--shadow-color);
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .player-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
    }

    .player-card h4 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 1.2rem;
    }

    .player-card p {
        margin: 0.3rem 0;
    }
    
    .player-card .actions {
        margin-top: 1rem;
        align-self: flex-end;
        display: flex;
        gap: 0.5rem;
    }
    
    .player-card .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }

    .edit-form .form-grid {
        margin-bottom: 1rem;
    }

    .info-message {
        background-color: #e2e3e5;
        border-left: 4px solid #86888b;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
    }

    .search-container {
      margin-bottom: 1.5rem;
    }

    /* Player View Controls */
    .view-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .view-header h3 {
        margin: 0;
        border: none;
    }

    .view-toggle button {
        background: none;
        border: 1px solid var(--border-color);
        padding: 0.4rem 0.8rem;
        cursor: pointer;
        color: var(--primary-color);
        font-size: 0.9rem;
    }

    .view-toggle button.active {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-weight: bold;
    }

    .view-toggle button:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }
    .view-toggle button:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-left: none;
    }

    /* Player List Table */
    .player-list-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .player-list-table th, .player-list-table td {
        border: 1px solid var(--border-color);
        padding: 0.8rem;
        text-align: left;
        vertical-align: middle;
    }
    .player-list-table th {
        background-color: var(--background-color);
        font-weight: bold;
    }
    .player-list-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .player-list-table .actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-start;
    }
    .player-list-table .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }

    /* Campionato Widgets */
    .sub-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: var(--background-color);
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .sub-nav button {
        background: none;
        color: var(--primary-color);
        font-weight: normal;
        border-radius: 6px;
        margin: 0.25rem;
    }
    .sub-nav button.active {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-weight: bold;
    }


    .widget-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }

    .widget-container iframe {
        width: 100%;
        max-width: 500px;
        border: none;
        /* Height will be set dynamically */
    }
    
    /* Allenamenti */
    .trainings-list {
        list-style: none;
        padding: 0;
    }
    .trainings-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .trainings-list li.active {
        background-color: var(--highlight-color);
        border-color: var(--accent-color);
    }
    .trainings-list li:hover {
        background-color: var(--background-color);
    }
    .attendance-grid {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.8rem;
        align-items: center;
        margin-top: 1.5rem;
    }
    .attendance-player-name {
        font-weight: 500;
    }
    .attendance-controls {
        display: flex;
        gap: 0.5rem;
    }
    .attendance-controls button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        opacity: 0.7;
        border: 2px solid transparent;
    }
    .attendance-controls button.present { background-color: var(--present-color); }
    .attendance-controls button.absent { background-color: var(--absent-color); }
    .attendance-controls button.justified { background-color: var(--justified-color); }
    
    .attendance-controls button.selected {
        opacity: 1;
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .summary-section {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid var(--background-color);
    }

    .summary-section .form-grid {
        grid-template-columns: 1fr auto;
        max-width: 450px;
    }

    .summary-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .summary-table th, .summary-table td {
        border: 1px solid var(--border-color);
        padding: 0.8rem;
        text-align: left;
    }
    .summary-table th {
        background-color: var(--background-color);
    }
    .summary-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* Convocazioni */
    .squad-list {
        list-style: none;
        padding: 0;
        margin-top: 1.5rem;
    }

    .squad-player-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-bottom: 0.5rem;
    }
    
    .squad-player-item:nth-child(even) {
        background-color: #f9f9f9;
    }

    .squad-player-info {
        display: flex;
        flex-direction: column;
    }

    .squad-player-info .player-name {
        font-weight: bold;
    }

    .squad-player-info .player-details {
        font-size: 0.9em;
        color: #555;
    }

    .squad-player-item .squad-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .whatsapp-generator {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid var(--background-color);
    }

    .whatsapp-message-container {
        margin-top: 1rem;
    }

    .whatsapp-message-container textarea {
        width: 100%;
        min-height: 300px;
        font-family: monospace;
        font-size: 0.9rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: #f9f9f9;
        white-space: pre-wrap; /* Use pre-wrap for better line breaking */
        box-sizing: border-box;
        color: var(--text-color); /* Ensure text is black */
    }

    .copy-container {
        margin-top: 0.5rem;
        text-align: right;
    }


    /* AI Assistant */
    .ai-assistant {
        display: flex;
        flex-direction: column;
        height: 70vh;
    }

    .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }

    .chat-message {
        max-width: 80%;
        padding: 0.7rem 1rem;
        border-radius: 15px;
        margin-bottom: 0.5rem;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .chat-message.user {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        align-self: flex-end;
        border-bottom-right-radius: 3px;
    }

    .chat-message.ai {
        background-color: var(--background-color);
        color: var(--text-color);
        align-self: flex-start;
        border-bottom-left-radius: 3px;
    }
    
    .chat-message.loading {
      font-style: italic;
      color: #777;
    }
    
    .chat-message.error {
        background-color: #ffdddd;
        color: var(--absent-color);
        align-self: flex-start;
        border-bottom-left-radius: 3px;
    }

    .chat-input-form {
        display: flex;
        gap: 1rem;
    }

    .chat-input-form input {
        flex-grow: 1;
    }
    
    .grounding-links {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    .grounding-links p {
      margin: 0 0 0.25rem 0;
      font-weight: bold;
    }
    .grounding-links a {
      color: var(--primary-color);
      text-decoration: none;
      display: block;
      margin-bottom: 0.25rem;
    }
    .grounding-links a:hover {
      text-decoration: underline;
    }

    .stats-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .stats-table th, .stats-table td {
        border: 1px solid var(--border-color);
        padding: 0.8rem;
        text-align: left;
        vertical-align: middle;
    }
    .stats-table th {
        background-color: var(--background-color);
    }
    .stats-table.sortable th button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        cursor: pointer;
        text-align: left;
        padding: 0;
        width: 100%;
        font-weight: bold;
    }
    .stats-table.sortable th button:hover {
        color: var(--accent-color);
    }
    
    .stats-table input[type="number"] {
        width: 60px;
        padding: 0.3rem;
        text-align: center;
    }
    
    .stats-table .actions {
        display: flex;
        gap: 0.5rem;
    }
    
    .stats-table .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }
    
    /* Stats View Toggle */
    .stats-view-toggle {
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
    }

    .stats-view-toggle button {
        background: none;
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: var(--primary-color);
    }

    .stats-view-toggle button.active {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-weight: bold;
    }

    .stats-view-toggle button:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }
    .stats-view-toggle button:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-left: none;
    }


  </style>
<script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

</script>
</head>
<body>

</body>
</html>
