<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguro Calcio Manager</title>
  <script type="module" src="index.tsx"></script>
  <style>
    :root {
      --primary-color: #003366;
      --secondary-color: #ffffff;
      --accent-color: #ff9900;
      --background-color: #f0f4f8;
      --text-color: #333;
      --border-color: #ccc;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --present-color: #4CAF50;
      --absent-color: #F44336;
      --justified-color: #FFC107;
      --highlight-color: #fff3cd;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
        height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: var(--secondary-color);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav button {
      padding: 0.8rem 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      color: var(--primary-color);
      position: relative;
      transition: color 0.3s ease;
    }

    nav button.active {
      font-weight: bold;
      color: var(--accent-color);
    }
    
    nav button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent-color);
    }

    nav button:hover {
      color: var(--accent-color);
    }

    .tab-content {
      background-color: var(--secondary-color);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }
    
    button.danger {
        background-color: var(--absent-color);
    }

    h2 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--background-color);
        padding-bottom: 0.5rem;
        margin-top: 0;
    }

    .player-card {
        background-color: #fff;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 1px 3px var(--shadow-color);
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .player-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
    }

    .player-card h3 {
        margin-top: 0;
        color: var(--primary-color);
    }

    .player-card p {
        margin: 0.3rem 0;
    }
    
    .player-card .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    .player-card .stats-grid span {
        font-weight: bold;
        color: var(--primary-color);
    }

    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      overflow-x: auto;
      display: block;
    }

    .attendance-table th, .attendance-table td {
      border: 1px solid var(--border-color);
      padding: 0.8rem;
      text-align: left;
      white-space: nowrap;
    }

    .attendance-table th {
      background-color: var(--background-color);
    }

    .attendance-table .status-buttons {
        display: flex;
        gap: 0.5rem;
    }

    .attendance-table .status-buttons button {
        flex: 1;
        padding: 0.5rem;
        font-size: 0.8rem;
    }

    .status-buttons .present { background-color: var(--present-color); }
    .status-buttons .absent { background-color: var(--absent-color); }
    .status-buttons .justified { background-color: var(--justified-color); }

    .status-buttons .selected {
        box-shadow: 0 0 0 2px var(--primary-color);
        opacity: 1;
    }
    
    .convocations-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
    }
    
    @media (max-width: 768px) {
        .convocations-grid {
            grid-template-columns: 1fr;
        }
    }

    .player-list-convocation {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        padding: 1rem;
        border-radius: 4px;
    }
    
    .player-list-convocation label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        cursor: pointer;
        border-radius: 4px;
    }
    
    .player-list-convocation label:hover {
        background-color: var(--background-color);
    }
    
    .match-details {
        background-color: var(--background-color);
        padding: 1rem;
        border-radius: 8px;
    }
    
    .match-details p {
      margin: 0.5rem 0;
    }

    .stats-grid-input {
        display: grid;
        grid-template-columns: minmax(120px, 2fr) repeat(4, minmax(60px, 1fr));
        gap: 1rem;
        align-items: center;
        overflow-x: auto;
    }
    
    .stats-grid-input .header {
        font-weight: bold;
    }

    .stats-grid-input div {
        padding: 0.5rem 0;
    }
    .stats-grid-input input {
        padding: 0.5rem;
        font-size: 0.9rem;
    }

    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
      overflow-x: auto;
      display: block;
    }

    .calendar-table th, .calendar-table td {
      border: 1px solid var(--border-color);
      padding: 0.6rem;
      text-align: left;
      white-space: nowrap;
    }

    .calendar-table th {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .calendar-table tr.highlight-team {
      background-color: var(--highlight-color);
      font-weight: bold;
    }

    .info-message {
        background-color: #e2e3e5;
        border-left: 4px solid #86888b;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
    }

    /* Partite Widgets */
    .widgets-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-top: 1rem;
    }

    .widget-card {
        background-color: #fff;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 1px 3px var(--shadow-color);
        text-align: center;
    }

    .widget-card iframe {
        width: 100%;
        max-width: 500px;
        height: 350px;
        border: none;
    }

    @media (max-width: 900px) {
        .widgets-container {
            grid-template-columns: 1fr;
        }
    }

    /* Classifica Widget */
    .classifica-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .classifica-container iframe {
        width: 100%;
        max-width: 500px;
        height: 800px;
        border: none;
    }

    /* AI Assistant */
    .ai-assistant {
        display: flex;
        flex-direction: column;
        height: 70vh;
    }

    .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }

    .chat-message {
        max-width: 80%;
        padding: 0.7rem 1rem;
        border-radius: 15px;
        margin-bottom: 0.5rem;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .chat-message.user {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        align-self: flex-end;
        border-bottom-right-radius: 3px;
    }

    .chat-message.ai {
        background-color: var(--background-color);
        color: var(--text-color);
        align-self: flex-start;
        border-bottom-left-radius: 3px;
    }
    
    .chat-message.loading {
      font-style: italic;
      color: #777;
    }

    .chat-input-form {
        display: flex;
        gap: 1rem;
    }

    .chat-input-form input {
        flex-grow: 1;
    }
    
    .prompt-suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }

    .prompt-suggestions button {
        background-color: #e2e3e5;
        color: var(--primary-color);
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        border: 1px solid var(--border-color);
    }
    
    .grounding-links {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    .grounding-links p {
      margin: 0 0 0.25rem 0;
      font-weight: bold;
    }
    .grounding-links a {
      color: var(--primary-color);
      text-decoration: none;
      display: block;
      margin-bottom: 0.25rem;
    }
    .grounding-links a:hover {
      text-decoration: underline;
    }

  </style>
