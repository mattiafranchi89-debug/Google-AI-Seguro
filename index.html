<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguro Calcio Manager</title>
  
  <style>
    :root {
      --primary-color: #003366;
      --secondary-color: #ffffff;
      --accent-color: #ff9900;
      --background-color: #f0f4f8;
      --text-color: #333;
      --border-color: #ccc;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --present-color: #4CAF50;
      --absent-color: #F44336;
      --justified-color: #FFC107;
      --highlight-color: #fff3cd;
      --info-bg-color: #e2e3e5;
      --info-border-color: #86888b;
      --table-stripe-color: #f9f9f9;
      --input-bg-color: #ffffff;
    }
    
    body.dark-mode {
      --primary-color: #8ab4f8;
      --secondary-color: #202124;
      --accent-color: #ffab40;
      --background-color: #121212;
      --text-color: #e8eaed;
      --border-color: #5f6368;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --present-color: #81c995;
      --absent-color: #f28b82;
      --justified-color: #fdd663;
      --highlight-color: rgba(138, 180, 248, 0.2);
      --info-bg-color: #2d2e30;
      --info-border-color: #8ab4f8;
      --table-stripe-color: #2d2e30;
      --input-bg-color: #3c4043;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70vh;
      text-align: center;
      padding: 2rem;
      color: var(--primary-color);
      background-color: var(--secondary-color);
      border-radius: 8px;
      margin-top: 2rem;
    }

    .loading-container h1 {
        color: var(--absent-color);
    }

    .loading-container p {
        max-width: 600px;
        font-size: 1.1rem;
        line-height: 1.7;
    }

    .loading-container code {
        background-color: var(--background-color);
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-family: monospace;
        font-weight: bold;
    }

    header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
        height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: var(--secondary-color);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav button {
      padding: 0.8rem 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      color: var(--primary-color);
      position: relative;
      transition: color 0.3s ease;
    }

    nav button.active {
      font-weight: bold;
      color: var(--accent-color);
    }
    
    nav button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent-color);
    }

    nav button:hover {
      color: var(--accent-color);
    }

    .tab-content {
      background-color: var(--secondary-color);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: end;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .form-group label {
        margin-bottom: 0.3rem;
        font-weight: bold;
        font-size: 0.9rem;
    }


    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    button.danger {
        background-color: var(--absent-color);
    }
    button.secondary {
        background-color: #6c757d;
    }

    h2, h3 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--background-color);
        padding-bottom: 0.5rem;
        margin-top: 0;
    }
    
    h3 {
        margin-top: 2rem;
        font-size: 1.3rem;
    }
    
    hr {
        border: none;
        border-top: 1px solid var(--background-color);
        margin: 2rem 0;
    }

    .player-card {
        background-color: var(--secondary-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 1px 3px var(--shadow-color);
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .player-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
    }

    .player-card h4 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 1.2rem;
    }

    .player-card p {
        margin: 0.3rem 0;
    }
    
    .player-card .actions {
        margin-top: 1rem;
        align-self: flex-end;
        display: flex;
        gap: 0.5rem;
    }
    
    .player-card .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }

    .edit-form .form-grid {
        margin-bottom: 1rem;
    }

    .info-message {
        background-color: var(--info-bg-color);
        border-left: 4px solid var(--info-border-color);
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
    }

    /* Import Section */
    .import-section {
        margin: 2rem 0;
        padding: 1.5rem;
        background-color: var(--background-color);
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }

    .import-section h3 {
        margin-top: 0;
        border-bottom: none;
    }

    .import-section p {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: #555;
    }
    
    body.dark-mode .import-section p {
      color: #aaa;
    }

    .import-section .form-grid {
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
    }

    input[type="file"] {
        color: var(--primary-color);
        background-color: var(--secondary-color);
        padding: 0.25rem;
    }
    input[type="file"]::file-selector-button {
        margin-right: 1rem;
        border: 1px solid var(--primary-color);
        background: var(--primary-color);
        padding: 0.6rem 1rem;
        border-radius: 4px;
        color: var(--secondary-color);
        cursor: pointer;
        transition: background-color .2s ease-in-out;
    }

    body.dark-mode input[type="file"]::file-selector-button {
      color: var(--text-color);
    }


    input[type="file"]::file-selector-button:hover {
        opacity: 0.9;
    }

    .search-container {
      margin-bottom: 1.5rem;
    }

    /* Player View Controls */
    .view-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .view-header h3 {
        margin: 0;
        border: none;
    }

    .view-toggle button {
        background: none;
        border: 1px solid var(--border-color);
        padding: 0.4rem 0.8rem;
        cursor: pointer;
        color: var(--primary-color);
        font-size: 0.9rem;
    }

    .view-toggle button.active {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-weight: bold;
    }
    
    body.dark-mode .view-toggle button.active {
        color: #000;
    }

    .view-toggle button:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }
    .view-toggle button:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-left: none;
    }

    /* Player List Table */
    .player-list-table, .summary-table, .stats-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .player-list-table th, .player-list-table td,
    .summary-table th, .summary-table td,
    .stats-table th, .stats-table td {
        border: 1px solid var(--border-color);
        padding: 0.8rem;
        text-align: left;
        vertical-align: middle;
    }
    .player-list-table th, .summary-table th, .stats-table th {
        background-color: var(--background-color);
        font-weight: bold;
    }
    .player-list-table tr:nth-child(even),
    .summary-table tr:nth-child(even),
    .stats-table tr:nth-child(even) {
        background-color: var(--table-stripe-color);
    }

    .player-list-table .actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-start;
    }
    .player-list-table .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }

    /* Campionato Widgets */
    .sub-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: var(--background-color);
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .sub-nav button {
        background: none;
        color: var(--primary-color);
        font-weight: normal;
        border-radius: 6px;
        margin: 0.25rem;
    }
    .sub-nav button.active {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-weight: bold;
    }
    
    body.dark-mode .sub-nav button.active {
      color: #000;
    }


    .widget-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background: var(--secondary-color);
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }

    .widget-container iframe {
        width: 100%;
        max-width: 500px;
        border: none;
    }
    
    /* Allenamenti */
    .trainings-list {
        list-style: none;
        padding: 0;
    }
    .trainings-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .training-item-content {
        display: flex;
        flex-grow: 1;
        justify-content: space-between;
        margin-right: 1rem;
    }
    .trainings-list li > button.danger {
        flex-shrink: 0;
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }
    .trainings-list li.active {
        background-color: var(--highlight-color);
        border-color: var(--accent-color);
    }
    .trainings-list li:hover {
        background-color: var(--background-color);
    }
    .attendance-grid {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.8rem;
        align-items: center;
        margin-top: 1.5rem;
    }
    .attendance-player-name {
        font-weight: 500;
    }
    .attendance-controls {
        display: flex;
        gap: 0.5rem;
    }
    .attendance-controls button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        opacity: 0.7;
        border: 2px solid transparent;
        color: white;
    }
    .attendance-controls button.present { background-color: var(--present-color); }
    .attendance-controls button.absent { background-color: var(--absent-color); }
    .attendance-controls button.justified { background-color: var(--justified-color); }
    
    .attendance-controls button.selected {
        opacity: 1;
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .summary-section {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid var(--background-color);
    }

    .summary-section .form-grid {
        grid-template-columns: 1fr auto;
        max-width: 450px;
    }

    /* Convocazioni */
    .squad-summary {
        display: flex;
        justify-content: space-around;
        padding: 1rem;
        background-color: var(--background-color);
        border-radius: 8px;
        margin: 1.5rem 0;
        font-weight: 500;
    }
    .squad-summary strong {
        color: var(--primary-color);
        font-size: 1.1em;
    }

    .squad-list {
        list-style: none;
        padding: 0;
        margin-top: 1.5rem;
    }

    .squad-player-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-bottom: 0.5rem;
        transition: opacity 0.3s, background-color 0.3s;
    }
    
    .squad-player-item:nth-child(even) {
        background-color: var(--table-stripe-color);
    }
    
    .squad-player-item.disabled {
        opacity: 0.6;
        background-color: #e9ecef;
        cursor: not-allowed;
    }
    
    body.dark-mode .squad-player-item.disabled {
        background-color: #2d2e30;
    }
    
    .squad-player-item.disabled .squad-checkbox {
        cursor: not-allowed;
    }


    .squad-player-info {
        display: flex;
        flex-direction: column;
    }

    .squad-player-info .player-name {
        font-weight: bold;
    }

    .squad-player-info .player-details {
        font-size: 0.9em;
        color: #555;
    }
    
    body.dark-mode .squad-player-info .player-details {
      color: #aaa;
    }

    .squad-player-item .squad-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .whatsapp-generator {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid var(--background-color);
    }

    .whatsapp-message-container {
        margin-top: 1rem;
    }

    .whatsapp-message-container textarea {
        width: 100%;
        min-height: 300px;
        font-family: monospace;
        font-size: 0.9rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--input-bg-color);
        white-space: pre-wrap;
        box-sizing: border-box;
        color: var(--text-color);
    }

    .copy-container {
        margin-top: 0.5rem;
        text-align: right;
    }


    /* AI Assistant */
    .ai-assistant {
        display: flex;
        flex-direction: column;
        height: 70vh;
    }

    .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }

    .chat-message {
        max-width: 80%;
        padding: 0.7rem 1rem;
        border-radius: 15px;
        margin-bottom: 0.5rem;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .chat-message.user {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        align-self: flex-end;
        border-bottom-right-radius: 3px;
    }
    
    body.dark-mode .chat-message.user {
      color: #000;
    }

    .chat-message.ai {
        background-color: var(--background-color);
        color: var(--text-color);
        align-self: flex-start;
        border-bottom-left-radius: 3px;
    }
    
    .chat-message.loading {
      font-style: italic;
      color: #777;
    }
    
    .chat-message.error {
        background-color: var(--absent-color);
        color: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 3px;
    }
    
    body.dark-mode .chat-message.error {
        background-color: rgba(242, 139, 130, 0.3);
        color: var(--absent-color);
    }

    .chat-input-form {
        display: flex;
        gap: 1rem;
    }

    .chat-input-form input {
        flex-grow: 1;
    }
    
    .grounding-links {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    .grounding-links p {
      margin: 0 0 0.25rem 0;
      font-weight: bold;
    }
    .grounding-links a {
      color: var(--primary-color);
      text-decoration: none;
      display: block;
      margin-bottom: 0.25rem;
    }
    .grounding-links a:hover {
      text-decoration: underline;
    }

    .stats-table.sortable th button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        cursor: pointer;
        text-align: left;
        padding: 0;
        width: 100%;
        font-weight: bold;
    }
    .stats-table.sortable th button:hover {
        color: var(--accent-color);
    }
    
    .stats-table input[type="number"] {
        width: 60px;
        padding: 0.3rem;
        text-align: center;
    }
    
    .stats-table .actions {
        display: flex;
        gap: 0.5rem;
    }
    
    .stats-table .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }
    
    /* Stats View Toggle */
    .stats-view-toggle {
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
    }

    .stats-view-toggle button {
        background: none;
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: var(--primary-color);
    }

    .stats-view-toggle button.active {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-weight: bold;
    }
    
    body.dark-mode .stats-view-toggle button.active {
      color: #000;
    }

    .stats-view-toggle button:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }
    .stats-view-toggle button:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-left: none;
    }
    
    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-dialog {
        background-color: var(--secondary-color);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        text-align: center;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-dialog h3 {
        margin-top: 0;
        color: var(--primary-color);
    }

    .modal-dialog p {
        margin-bottom: 2rem;
    }

    .modal-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    /* Theme Switcher */
    .theme-switcher {}

    .switch-label {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch-label input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .switch-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }

    .switch-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .switch-slider {
      background-color: var(--primary-color);
    }

    input:checked + .switch-slider:before {
      transform: translateX(22px);
    }

  </style>
